<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="{{ site.baseurl }}/assets/images/ub.png" />
    <title>{{ page.title }} | {{site.name}}</title>
    {% seo %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="{{ site.baseurl }}/assets/css/main.css" />
  </head>
  <body>
    <div id="idat">
      <navigation-bar></navigation-bar>
      <div>
        {{ content }}
      </div>
    </div>

    {% if site.lazyimages == "enabled" %}
    <script src="{{ site.baseurl }}/assets/js/lazyload.js"></script>
    {% endif %}
    <script src="{{ site.baseurl }}/dist/build.js"></script>
  </body>
</html>
