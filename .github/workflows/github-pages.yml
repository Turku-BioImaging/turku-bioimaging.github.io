name: Build and deploy Jekyll 4.2 site to GitHub Pages

on:
  push:
    branches:
      - ci-build-jekyll-4

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.BUILD_TOKEN }}
          target_branch: 'prod'