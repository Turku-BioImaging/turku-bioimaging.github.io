name: Build and deploy Jekyll 4.2 site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Vue
        uses: actions/setup-node@v2
        with:
          node-version: 14.18
          cache: 'npm'
      - run: npm install
      - run: npm run build
      - uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.BUILD_TOKEN }}
          target_branch: 'prod'